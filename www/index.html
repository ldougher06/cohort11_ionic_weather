<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="weatherCtrl as weather">
      <ion-header-bar class="bar bar-header bar-dark item-input-inset">
        <label class="item-input-wrapper">
          <i class="ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="search" ng-model="weather.searchQuery">
        </label>
        <button class="button button-balanced" ng-click="weather.search()">Check Weather</button>
      </ion-header-bar>
      <ion-content>
        <ion-nav-view>
          <h1>{{weather.location}}</h1>
          <h2>{{weather.temp}} ÂºF</h2>
          <img ng-src="{{weather.image}}">
        </ion-nav-view>
      </ion-content>
    </ion-pane>
  </body>
</html>
